  <body>
    <div class="container py-4 px-3 mx-auto d-flex align-items-center justify-content-center">
      <main class="form-signin w-100 m-auto ">
        <form>
          <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="text-center p-2 text-center">Not registered? <a href="./src/views/register.html" class="text-decoration-none text-center">Create an account</a></p>

          <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2024 Riwi. All rights reserved.</p>

        </form>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
